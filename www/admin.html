<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">

	<title>Administration</title>

	<script src="angular.min.js" type="text/javascript"></script>
	<script src="ngmodules/angular-route.min.js" type="text/javascript"></script>
	<script src="ngmodules/angular-resource.min.js" type="text/javascript"></script>
	<script src="controllers/adminController.js" type="text/javascript"></script>
	<script src="controllers/adminProductController.js" type="text/javascript"></script>
	<link rel="stylesheet" href="bootstrap.min.css" />
	<link rel="stylesheet" href="bootstrap-theme.min.css" />

	<script type="text/javascript">
	app.config(function($routeProvider) {
		
		$routeProvider.when("/login", {
			templateUrl: "./views/adminLogin.html"
		})
		.when("/main", {
			templateUrl: "./views/adminMain.html"
		})
		// .when("/Order", {
		// 	templateUrl: "/views/adminMain.html"
		// })
		// .when("/Products", {
		// 	templateUrl: "/views/adminMain.html"
		// })
		.otherwise({
			redirectTo: "/login"
		});
	});
	</script>

</head>
<body>
	<ng-view />
</body>
</html>
